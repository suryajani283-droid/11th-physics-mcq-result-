<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naveen Academy - Physics Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            --glass: rgba(255, 255, 255, 0.95);
            --dark: #2d3436;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #e0eafc;
            background: linear-gradient(to right, #cfdef3, #e0eafc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 480px;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden { display: none; }

        /* --- Header --- */
        .school-logo {
            width: 80px;
            height: 80px;
            background: var(--primary-gradient);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(118, 75, 162, 0.3);
        }

        h2 { color: #4834d4; margin: 0; font-size: 1.5rem; text-transform: uppercase; }
        .sub-header { color: #636e72; font-size: 0.9rem; margin-bottom: 5px; letter-spacing: 1px; font-weight: 600; }
        .info-tag { 
            display: inline-block;
            background: #eee;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #4834d4;
            font-weight: bold;
            margin-bottom: 25px;
            border: 1px solid #ddd;
        }

        /* --- Input Styles --- */
        .input-group { text-align: left; margin-bottom: 20px; }
        label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; color: var(--dark); }
        
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #dfe6e9;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: 0.3s;
            background: #fbfbfb;
        }

        input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .optional-tag { font-weight: normal; color: #b2bec3; font-size: 0.75rem; }

        /* --- Buttons --- */
        .btn-main {
            background: var(--primary-gradient);
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
            transition: 0.3s;
        }

        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 15px 25px rgba(102, 126, 234, 0.5); }

        /* --- Marksheet UI --- */
        .marksheet-card { text-align: center; }
        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 8px solid #667eea;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
        }

        .score-circle .val { font-size: 1.8rem; font-weight: 700; color: #4834d4; }
        .score-circle .label { font-size: 0.7rem; color: #636e72; }

        .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 25px 0; }
        .data-item { background: #f1f2f6; padding: 15px; border-radius: 15px; transition: 0.3s; }
        .data-item:hover { background: #e8e9f0; }
        .data-item small { display: block; font-size: 0.75rem; color: #636e72; margin-bottom: 5px; }
        .data-item div { font-weight: 700; font-size: 1.1rem; }

        .green { color: #27ae60; }
        .red { color: #e74c3c; }
        .blue { color: #0984e3; }

        .rank-box {
            background: var(--secondary-gradient);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            color: #2d3436;
        }

        .rank-box div b { display: block; font-size: 1.4rem; }

        .error { color: #e74c3c; font-size: 0.85rem; margin-top: 10px; font-weight: 500; }
    </style>
</head>
<body>

    <div id="login-page" class="container">
        <div class="school-logo">NA</div>
        <h2>Naveen Academy</h2>
        <p class="sub-header">SR SEC SCHOOL, CHOHTAN</p>
        <div class="info-tag">CLASS: 11TH | SUBJECT: PHYSICS</div>
        
        <div class="input-group">
            <label>Student Name <span class="optional-tag">(Optional)</span></label>
            <input type="text" id="name-input" placeholder="Apna naam likhein">
        </div>

        <div class="input-group">
            <label>Roll Number <span style="color:red">*</span></label>
            <input type="number" id="roll-input" placeholder="e.g. 1158">
        </div>

        <button class="btn-main" onclick="processResult()">Check Result</button>
        <p id="error-msg" class="error"></p>
        <p style="font-size: 0.7rem; color: #b2bec3; margin-top: 20px;">Annual MCQ Test | 50 Marks | -1/4 Negative Marking</p>
    </div>

    <div id="result-page" class="container hidden">
        <div class="marksheet-card">
            <h3 style="margin:0; color:#4834d4;">Annual Exam Result</h3>
            <p id="display-name" style="font-weight: 600; margin: 5px 0;"></p>
            <p style="font-size: 0.8rem; color:#636e72;">Roll No: <span id="display-roll"></span> | Class 11th</p>

            <div class="score-circle">
                <span class="val" id="res-total"></span>
                <span class="label">Total Marks</span>
            </div>

            <div class="data-grid">
                <div class="data-item">
                    <small>Correct</small>
                    <div class="green" id="res-right"></div>
                </div>
                <div class="data-item">
                    <small>Wrong</small>
                    <div class="red" id="res-wrong"></div>
                </div>
                <div class="data-item">
                    <small>Negative</small>
                    <div class="red" id="res-neg"></div>
                </div>
                <div class="data-item">
                    <small>Skipped</small>
                    <div class="blue" id="res-un"></div>
                </div>
            </div>

            <div class="rank-box">
                <div>
                    <small>Class Rank</small>
                    <b id="res-rank"></b>
                </div>
                <div>
                    <small>Percentile</small>
                    <b id="res-percentile"></b>
                </div>
            </div>

            <button class="btn-main" style="margin-top:25px; background: #636e72;" onclick="location.reload()">Check Another</button>
        </div>
    </div>

    <script>
        // Data set
        const students = [
            { roll: 1158, name: "Sunil", right: 17, wrong: 9 },
            { roll: 1151, name: "Ankit", right: 18, wrong: 32 },
            { roll: 1159, name: "Yuvraj Gadhveer", right: 20, wrong: 18 },
            { roll: 1154, name: "Lalit Kumar", right: 21, wrong: 17 },
            { roll: 1153, name: "Jagdish Vishnoi", right: 13, wrong: 9 },
            { roll: 1157, name: "Ravina", right: 14, wrong: 36 },
            { roll: 1156, name: "Priya", right: 14, wrong: 24 }
        ];

        function processResult() {
            const rollVal = document.getElementById('roll-input').value;
            const nameVal = document.getElementById('name-input').value;
            const error = document.getElementById('error-msg');

            const student = students.find(s => s.roll == rollVal);

            if (!student) {
                error.innerText = "âŒ Roll number nahi mila. Dubara check karein.";
                return;
            }

            // Calculations
            const negMarking = student.wrong * 0.25;
            const finalScore = (student.right - negMarking).toFixed(2);
            const unattempted = 50 - (student.right + student.wrong);

            // Ranking
            const allScores = students.map(s => s.right - (s.wrong * 0.25)).sort((a,b) => b-a);
            const rank = allScores.indexOf(parseFloat(finalScore)) + 1;
            const percentile = (((students.length - rank) / students.length) * 100).toFixed(2);

            // Display Logic
            document.getElementById('display-name').innerText = nameVal ? nameVal.toUpperCase() : student.name.toUpperCase();
            document.getElementById('display-roll').innerText = student.roll;
            document.getElementById('res-right').innerText = student.right;
            document.getElementById('res-wrong').innerText = student.wrong;
            document.getElementById('res-neg').innerText = "-" + negMarking.toFixed(2);
            document.getElementById('res-un').innerText = unattempted;
            document.getElementById('res-total').innerText = finalScore;
            document.getElementById('res-rank').innerText = "#" + rank;
            document.getElementById('res-percentile').innerText = percentile + "%";

            // Switch Screen
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('result-page').classList.remove('hidden');
        }
    </script>
</body>
</html>
